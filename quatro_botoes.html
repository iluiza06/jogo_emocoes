<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quatro.css">
    <title>Jogo 1</title>   
</head>
<body>
    <div class="content">
        <div class="top-image-container">
            <img src="images/nome.png" alt="Imagem topo" class="top-image">
            <button class="home-button" onclick="window.location.href='index.html'">
                <img src="images/home.png" alt="Botão Home">
            </button>
        </div>

        <div class="center-image-container">
            <img src="images/personagem1.png" alt="Imagem centro" class="center-image">
        </div>

        <div class="grid-container">
            <button class="grid-item">
                <img src="images/alegria.png" alt="Opção 1" class="grid-image">
            </button>
            <button class="grid-item">
                <img src="images/duvida.png" alt="Opção 2" class="grid-image">
            </button>
            <button class="grid-item">
                <img src="images/raiva.png" alt="Opção 3" class="grid-image">
            </button>
            <button class="grid-item">
                <img src="images/tristeza.png" alt="Opção 4" class="grid-image">
            </button>
        </div>

        <div class="image-container">
            <img src="images/todos.png" alt="Imagem inferior" class="bottom-image">
        </div>
    </div>
</body>
</html>
